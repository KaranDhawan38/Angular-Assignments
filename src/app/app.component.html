<h1>Assignment 1</h1>
<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>

<h1>Assignment 2</h1>
<input type="text" [(ngModel)]="username">
<p>{{username}}</p>
<button [disabled]="!username" (click)="resetUsername()">Click Me!</button>

<h1>Assignment 3</h1>
<button (click)="toggleParagraph()">Display Details</button>
<p *ngIf="isParagraphVisible">Hello how are you?</p>
<ul>
    <li *ngFor="let date of btnClickTimeStamps; let i = index" [ngStyle]="{backgroundColor: date.colorItem ? 'blue' : '', color : date.colorItem ? 'white' : ''}">{{date.timestamp}}</li>
</ul>

<h1>Assignment 4</h1>
<app-game-control (tickEvent)="ticking($event)"></app-game-control>
<app-odd *ngFor="let number of oddNumbers" [number]="number"></app-odd>
<app-even *ngFor="let number of evenNumbers" [number]="number"></app-even>

<h1>Assignment 5</h1>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <app-active-users></app-active-users>
        <app-inactive-users></app-inactive-users>
        <p>Active to Inactive Count : {{activeToInactiveCounter}}</p>
        <p>InActive to Active Count : {{inactiveToActiveCounter}}</p>
      </div>
      <!--

        Also add a CounterService which counts the number of active->inactive and inactive->active actions.
      -->
    </div>
  </div>
